<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/pictures/router.ico">
        <title>Alouter Router</title>
        <link rel="stylesheet" href="/static/logging/logging.css">
    </head>
    <body>
        <div class="data-section">
            <h2>Log Files</h2>
            {% if log_data %}
                <div class="data-grid">
                    {% for log in log_data %}
                    <a href="{{ url_for('getLogDetails', ip=log.router_ip, log_id=log.log) }}" class="log-card">
                        <div class="log-item">
                            <span class="timestamp">{{ log.timestamp }}:</span>
                            <p><strong>{{ log.log }}</strong></p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-data">No log files found for this router.</p>
            {% endif %}

            <a href="{{ url_for('homePage') }}" class="back-link">‚Üê Back to Home</a>
        </div>
    </body>
</html>
